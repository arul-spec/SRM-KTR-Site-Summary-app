<!DOCTYPE html>
<html>
<head>
    <title>Site Summary Report</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        .summary-box { border: 1px solid #ccc; padding: 20px; margin-top: 20px; background: #f9f9f9; }
        .summary-title { font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Site Summary Report</h2>
    <form method="POST">
        <label for="date">Select Date:</label>
        <input type="date" name="date" required value="{{ selected_date }}">
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
        <div class="summary-box">
            <div class="summary-title">Summary for {{ selected_date }}</div>
            <ul>
                {% for key, value in summary.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    {% elif selected_date %}
        <p>No summary found for {{ selected_date }}</p>
    {% endif %}
</body>
</html>
